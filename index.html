<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Hosted Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('assets/hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            color: #f1c40f;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Hosted Web Page!</h1>
    <p>This is a simple page you can host using GitHub Pages.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
    
    <script>
        function showMessage() {
            const messages = ["Hello! You have successfully hosted your page.", "Welcome to the web!", "You're doing great! Keep it up!", "Enjoy learning web development!"];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").innerText = randomMessage;
        }
    </script>
</body>
</html>
